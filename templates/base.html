<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <title>Welcome to the CodeGuild</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='trix.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='trix.js') }}"></script>
    </head>
    <body>
        <div class="wrapper d-flex flex-column">
            <main class="container flex-fill" role="main">
                {% block content %}{% endblock %}
            </main>
            <footer>
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="/">CodeGuild</a>
                    <span class="navbar-text mr-auto">&copy; CodeGuild</span>
                    <span class="navbar-text">{% if session['profile'] %}
                        Hi {{ session['profile']['name'] }}!
                        <a href="/signout/">Sign out</a>
                    {% else %}
                        <a href="/signin/">Sign in</a>
                    {% endif %}</span>
                </nav>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
